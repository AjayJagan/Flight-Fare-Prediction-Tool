<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimated Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #00796b;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 24px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estimated Flight Fare</h1>
        <p id="price"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get('source');
            const destination = urlParams.get('destination');
            const startDate = urlParams.get('start_date');
            const endDate = urlParams.get('end_date');

            fetch(`/api/get_price?source=${source}&destination=${destination}&start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('price').textContent = `Estimated Price: $${data.price}`;
                });
        });
    </script>
</body>
</html>
